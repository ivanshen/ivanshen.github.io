<ul data-accordion class="bx--accordion">
<li class="bx--accordion__item" [ngClass]="{'bx--accordion__item--active': isExpanded}">
  <button class="bx--accordion__heading" (click)="toggle()">
    <svg class="bx--accordion__arrow" width="8" height="12" viewBox="0 0 8 12" fill-rule="evenodd">
        <path d="M0 10.6L4.7 6 0 1.4 1.4 0l6.1 6-6.1 6z"></path>
    </svg>
    <p class="bx--accordion__title">{{header}}</p>
  </button>
  <div class="bx--accordion__content"><ng-content></ng-content></div>
</li>
</ul>
