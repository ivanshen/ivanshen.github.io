<li ng-repeat="card in project track by $index">
  <div class="medium-6 columns end">
    <div class="card">
      <div class="content">
        <span class="title">{{card.title}}</span>
        <p>{{card.description}}</p>
      </div>
      <div class="action">
        <a href='{{card.link}}'>Check it out!</a>
      </div>
    </div>
  </div>
</li>
