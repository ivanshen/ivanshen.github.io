<ol class="blog">
    <li ng-repeat="blogs in getResult.slice().reverse()" ng-hide="showContent"><a ng-click="toggleContent(blogs)">{{blogs.blog.title}}</a><span id="blogdate">{{blogs.blog.date}}</span></li>
</ol>
<div class="blogContent" ng-show="showContent">
    <h1 id="title">{{title}}</h1>
    <p>{{content}}</p>
    <div class="blogFooter">
        <a ng-click="showContent=false"><p>Back to blog archive</p></a>
    </div>
</div>
<copy-right></copy-right>
